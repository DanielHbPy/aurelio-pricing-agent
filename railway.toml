# Railway deployment configuration for Aurelio Pricing Agent
# HidroBio S.A. - Elite Pricing Intelligence

[build]
builder = "nixpacks"

[deploy]
startCommand = "node aurelio.mjs --daemon"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# No healthcheck - this is a scheduled daemon, not a web service

[env]
NODE_ENV = "production"
TZ = "America/Asuncion"
